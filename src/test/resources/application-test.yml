spring:
  application:
    name: bank-microservice-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  redis:
    host: localhost
    port: 6379

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081

logging:
  level:
    root: WARN
    com.example.bank: INFO

jwt:
  secret: test-secret-key-at-least-32-chars-for-test
  expiration: 3600000
